{% extends "base.html" %}
{% load static %}


{% block content %}
<section class="section-content padding-y bg">
	<div class="container">

	<!-- ============================ COMPONENT 1 ================================= -->
		<div class="card">
			<div class="row no-gutters">
				<aside class="col-md-6">
					<article class="gallery-wrap"> 
						<div class="img-big-wrap">
						<a href="#"><img src="{{product.images.url}}"></a>
						</div> <!-- img-big-wrap.// -->
						
					</article> <!-- gallery-wrap .end// -->
				</aside>
				<main class="col-md-6 border-left">
					<form action="{% url 'carts:add_cart' product_id=product.id %}" method="POST">
					{% csrf_token %}
						<article class="content-body">

						<h2 class="title">{{ product.product_name}}</h2>

						<div class="mb-3"> 
							<var class="price h4">â‚¬ {{ product.price }}</var> 
						</div> 

						<p>{{ product.description }}</p>


						<hr>
							{% if product.stock <= 0 %}
								<h5 class="text-danger">Rupture de stock</h5>
							{% else %}
								
								<button type="submit" class="btn  btn-primary"> <span class="text">Ajouter au Panier</span> <i class="fas fa-shopping-cart"></i>  </button>
								
							{% endif %}
						</article> <!-- product-info-aside .// -->
					</form>
				</main> <!-- col.// -->
			</div> <!-- row.// -->
		</div> <!-- card.// -->
	</div> 
</section>

{% endblock %}

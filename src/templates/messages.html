{% if messages %}
    {% for message in messages %}
    <div id="massage" class="container">
        <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
            {{ message }}
        </div>
    </div>
    {% endfor %}
{% endif %}
